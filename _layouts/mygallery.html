---
layout: default
title: Portfolio
---

<i>{{content}}</i>
<table border="0" width="99%">
  {% tablerow abbild in page.einheit cols:1 %}
  <center>
    <a id="atgallery" title="{{abbild.topic}}" href="{{abbild.linkto}}" target="_blank">
      <h4 class="colorstrip">ยง {{abbild.topic}}:</h4>
        {% if abbild.tag=='figure' %}
        <figure style="float:left;width:30%;">
          <img src="{{abbild.bild}}" alt="{{abbild.topic}}" width="90%" height="auto">
        </figure>
        {% elsif abbild.tag=='video' %}
        <iframe style="float:left;width:30%;" width="95%" height="auto" src="{{abbild.bild}}" frameborder="0" allowfullscreen></iframe>
        {% elsif abbild.tag=='embed' %}
				<div class='jekyll-twitter-plugin' align="left" style="float: left; width: 400px; height: 280px; overflow-y: scroll;"><div class='jekyll-twitter-plugin'><a class="twitter-timeline" data-width="390" data-tweet-limit="5" href="https://twitter.com/gasaapa?ref_src=twsrc%5Etfw">Tweets by gasaapa</a>
		  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		  </div></div>
	<!-- div class='jekyll-twitter-plugin' align="left" style="float: left; width: 400px; height: 280px; overflow-y: scroll;">{% twitter https://twitter.com/gasaapa maxwidth=390 limit=5 %}</div> -->
        {% endif %}
    </a>
  </center>
  <p id="caption">{{abbild.caption}}<br/>
          {{abbild.date}}<hr/>
  </p>

  {% endtablerow %}
</table>
